{% extends "learning_logs/base.html" %}

{% block content %}

  <p><a href="{% url 'learning_logs:topic' topic.id %}" style="color: white; font-size: 20px; ">{{ topic }}</a></p>

  <p style="color: white; font-size: 20px; ">Add a new entry:</p>
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
      {% csrf_token %}
      {{ form.as_p }}



      <button name='submit' class="btn btn-primary">Add entry</button>
   </form>

{% endblock content %}
