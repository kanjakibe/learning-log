{% extends "learning_logs/base.html" %}


{% block page_header %}
  <h1 style="color: white;">Topics</h1>
{% endblock page_header %}

{% block content%}


  <ul>
      {% for topic in topics %}
        <li><h3>
          <a href="{% url 'learning_logs:topic' topic.id %}" style="color: white; font-family: 'Broadway';"">{{ topic }}</a>
        </h3></li>
      {% empty %}
        <li><h3 style="color: white;">No topics have been added yet.</h3></li>
      {% endfor %}

  </ul>

  <h3><a href="{% url 'learning_logs:new_topic' %}" style="color: white; font-family: 'Broadway';">Add a new topic</a></h3>

{% endblock content %}
